<html>
  <head>
   <meta charset="utf-8">
    <title>液体粘度系数计算器</title>
  </head>

  <body>
<p align="center" style="font-size:36px;font-weight:bold;">液体粘度系数计算器</p>

<p style="font-size:18px;font-weight:bold;">请输入小球直径(d/mm)，用英文逗号分隔数据</p>
<input type="text" id="d" style="width:100%;" oninput="value=value.replace(/[^\d.,]/g,'')"/>

<p style="font-size:18px;font-weight:bold;">请输入时间数据(t/s)，用英文逗号分隔数据</p>
<input type="text" id="t" style="width:100%;" oninput="value=value.replace(/[^\d.,]/g,'')"/>

<p style="font-size:18px;font-weight:bold;">请输入小球密度p(kg/m3)</p>
<input type="text" id="pball" oninput="value=value.replace(/[^\d.]/g,'')"/><p></p>
<p style="font-size:18px;font-weight:bold;">请输入液体密度p0(kg/m3)</p>
<input type="text" id="pliquid" oninput="value=value.replace(/[^\d.]/g,'')"/><p></p>
<p style="font-size:18px;font-weight:bold;">请输入量筒直径D0(m)</p>
<input type="text" id="D0" oninput="value=value.replace(/[^\d.]/g,'')"/><p></p>
<p style="font-size:18px;font-weight:bold;">请输入液体深度H(m)</p>
<input type="text" id="H" oninput="value=value.replace(/[^\d.]/g,'')"/><p></p>
<p style="font-size:18px;font-weight:bold;">请输入M1与M2间距L(m)</p>
<input type="text" id="L" oninput="value=value.replace(/[^\d.]/g,'')"/><p></p>

<p style="font-size:18px;font-weight:bold;">请输入仪器的分度值以计算B类不确定度(非必填)</p>
测量下落区间长度仪器的分度值=<input type="text" id="deltaL" value="0.001" oninput="value=value.replace(/[^\d.]/g,'')"/>m<p></p>
测量小球直径仪器的分度值=<input type="text" id="deltad" value="0.01" oninput="value=value.replace(/[^\d.]/g,'')"/>mm<p></p>
计时仪器的分度值=<input type="text" id="deltat" value="0.01" oninput="value=value.replace(/[^\d.]/g,'')"/>s<p></p>
液体密度计的分度值=<input type="text" id="deltap" value="5" oninput="value=value.replace(/[^\d.]/g,'')"/>kg/m3<p></p>

<input type="button" name="Button" value="计算" onclick="main();">

<p style="font-size:18px;font-weight:bold;">计算结果</p>
<div id="dba"></div>
<div id="usad"></div>
<div id="usbd"></div>
<div id="tba"></div>
<div id="usat"></div>
<div id="usbt"></div>
<div id="etaba"></div>
<div id="xigamaeta"></div>
<div id="eta"></div>
<div id="E"></div>
<div id="useta"></div>
<div id="v"></div>
  </body>

<script src="/script/calculate.js" type="text/javascript" charset="utf-8"></script>

</html>
